name: Fetch and Update Lake Data

on:
  schedule:
    - cron: "27 * * * *"  # Runs every hour at the 27th minute
  workflow_dispatch:  # Allows manual execution

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures we get all history

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Python Script to Fetch Data
        run: python .github/scripts/fetch_lake_data.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull Latest Changes and Push Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin main
          git reset --soft origin/main  # Ensure local matches remote
          git add .
          git commit -m "Updated lake data" || echo "No changes to commit"
          git pull --rebase origin main  # Ensure we are up-to-date
          git push origin main
